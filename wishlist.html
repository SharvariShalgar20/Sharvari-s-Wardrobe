<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - Sharvari's Wardrobe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="wardrobe_css.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .wishlist-header {
      background-color: #ff6b6b;
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .wishlist-item {
      transition: all 0.3s;
      margin-bottom: 1.5rem;
    }
    .wishlist-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .empty-wishlist {
      text-align: center;
      padding: 5rem 0;
    }
    .empty-wishlist i {
      font-size: 5rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
    .nav-wishlist {
      position: relative;
    }
    .nav-wishlist-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #ff6b6b;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="Bootstrap.html">Sharvari's Wardrobe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="Bootstrap.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="wishlist.html">Wishlist</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="wishlist.html" class="btn btn-outline-danger me-2 nav-wishlist">
            <i class="fas fa-heart"></i>
          </a>
          <a href="signUp.html" class="btn btn-primary">Login</a>
        </div>
      </div>
    </div>
  </nav>


  <!-- Wishlist Content -->
  <div class="container">
    <div class="row" id="wishlistContainer">
      <!-- Wishlist items will be loaded here -->
      <div class="empty-wishlist col-12" id="emptyWishlist">
        <i class="far fa-heart"></i>
        <h3>Your wishlist is empty</h3>
        <p>Start adding items you love from our collection!</p>
        <a href="Bootstrap.html" class="btn btn-primary">Continue Shopping</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">© 2025 Sharvari's Wardrobe. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="wishlist.js"></script>
  <script>
    // Additional wishlist page specific functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Load wishlist and render it
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      renderWishlist(wishlist);
      
      // Update the count in the navbar
      updateWishlistCount();
      
      function renderWishlist(items) {
        const container = document.getElementById('wishlistContainer');
        const emptyMsg = document.getElementById('emptyWishlist');
        
        if (items.length === 0) {
          emptyMsg.style.display = 'block';
          container.innerHTML = '';
          return;
        }
        
        emptyMsg.style.display = 'none';
        container.innerHTML = '';
        
        items.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.className = 'col-md-6';
          itemElement.innerHTML = `
            <div class="card wishlist-item">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text text-danger fw-bold">₹${item.price}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <a href="wardrobe.html" class="btn btn-outline-primary">View Product</a> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.appendChild(itemElement);
        });
        
        // Add event listeners to remove buttons
        document.querySelectorAll('.remove-btn').forEach(button => {
          button.addEventListener('click', function(e) {
            e.preventDefault();
            const productId = this.getAttribute('data-id');
            removeFromWishlist(productId);
          });
        });
      }
      
      function removeFromWishlist(productId) {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        wishlist = wishlist.filter(item => item.id !== productId);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        renderWishlist(wishlist);
        updateWishlistCount();
        
        // Show notification
        showToast('Item removed from wishlist');
      }
    });
  </script>
</body>
</html>
