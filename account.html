<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account - Sharvari's Wardrobe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
    .account-card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Same navbar as your main page -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sharvari's Wardrobe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Your menu items here -->
        </ul>
        <div class="d-flex" id="authSection">
          <!-- This will be populated by auth.js -->
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card account-card mb-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="Profile" class="profile-img mb-3">
              <h2 id="accountName">Loading...</h2>
              <p class="text-muted" id="accountEmail">user@example.com</p>
            </div>
            
            <div class="mb-4">
              <h4>Account Details</h4>
              <div class="list-group">
                <div class="list-group-item">
                  <div class="d-flex justify-content-between">
                    <span>Full Name</span>
                    <span id="userFullName">Loading...</span>
                  </div>
                </div>
                <div class="list-group-item">
                  <div class="d-flex justify-content-between">
                    <span>Email</span>
                    <span id="userEmail">Loading...</span>
                  </div>
                </div>
                <div class="list-group-item">
                  <div class="d-flex justify-content-between">
                    <span>Member Since</span>
                    <span id="memberSince">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="mb-4">
              <h4>Change Password</h4>
              <form id="changePasswordForm">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPassword" required minlength="8">
                </div>
                <div class="mb-3">
                  <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
              </form>
            </div>
            
            <div class="text-center mt-4">
              <button class="btn btn-outline-danger" id="logoutBtnAccount">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const authInfo = checkAuth();
      
      if (!authInfo.isAuthenticated) {
        window.location.href = 'signUp.html';
        return;
      }
      
      // Populate account details
      document.getElementById('accountName').textContent = 
        `${authInfo.user.firstName} ${authInfo.user.lastName}`;
      document.getElementById('userFullName').textContent = 
        `${authInfo.user.firstName} ${authInfo.user.lastName}`;
      document.getElementById('accountEmail').textContent = authInfo.user.email;
      document.getElementById('userEmail').textContent = authInfo.user.email;
      document.getElementById('memberSince').textContent = 
        new Date(authInfo.user.createdAt || new Date()).toLocaleDateString();
      
      // Set profile image
      const profileImg = document.querySelector('.profile-img');
      if (authInfo.user.profileImage) {
        profileImg.src = authInfo.user.profileImage;
      } else {
        profileImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(
          authInfo.user.firstName + '+' + authInfo.user.lastName
        )}&background=random`;
      }
      
      // Logout button
      document.getElementById('logoutBtnAccount').addEventListener('click', function() {
        logout();
      });
      
      // Change password form
      document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;
        
        if (newPassword !== confirmNewPassword) {
          alert('Passwords do not match');
          return;
        }
        
        try {
          const response = await fetch('http://localhost:5000/api/auth/change-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify({
              currentPassword: document.getElementById('currentPassword').value,
              newPassword: newPassword
            })
          });
          
          const data = await response.json();
          if (response.ok) {
            alert('Password changed successfully!');
            document.getElementById('changePasswordForm').reset();
          } else {
            alert(data.message || 'Failed to change password');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while changing password');
        }
      });
    });
  </script>
</body>
</html>
